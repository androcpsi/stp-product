<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STP Product</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: #f4f6f9;
}

/* LAYOUT WRAPPER */
.app-wrapper {
    display: flex;
    min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
    width: 250px;
    background-color: #1f3b73;
    color: white;
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
}

.sidebar a {
    color: white;
    text-decoration: none;
    padding: 12px 20px;
    display: block;
}

.sidebar a:hover {
    background-color: #162c57;
}

.sidebar-user {
    background: rgba(255,255,255,0.05);
    word-break: break-word;
}

/* CONTENT */
.content {
    flex-grow: 1;
    padding: 30px;
    overflow-x: hidden;
}

/* SUMMARY CARD */
.summary-card {
    width: 220px;
    height: 220px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.summary-card h2 {
    font-size: 42px;
    font-weight: 600;
}

/* RESPONSIVE TABLE */
@media (max-width: 768px) {

    .app-wrapper {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
    }

    table.table tr {
        display: block;
        margin-bottom: 15px;
        border-bottom: 1px solid #ddd;
    }

    table.table th,
    table.table td {
        display: block;
        width: 100% !important;
        text-align: left;
    }

    table.table th {
        background: #f8f9fa;
        font-weight: 600;
    }
}

/* IMAGE MODAL */
.image-modal {
    display: none;
    position: fixed;
    z-index: 9999;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.85);
}

.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
    border-radius: 8px;
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 40px;
    color: white;
    font-size: 35px;
    font-weight: bold;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="app-wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar">

        <!-- TOP -->
        <div>
            <h5 class="p-3">STP Product</h5>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'config_product' %}">Configurasi Product</a>
            <a href="{% url 'list_product' %}">List Product</a>
        </div>

        <!-- BOTTOM -->
        <div class="mt-auto">

            {% if request.session.email %}
            <div class="sidebar-user text-white p-3 border-top">
                <small>Welcome,</small><br>
                <strong>{{ request.session.email|cut:"@diamond.co.id" }}</strong>
            </div>
            {% endif %}

            <div class="p-3">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">
                        Logout
                    </button>
                </form>
            </div>

        </div>

    </div>

    <!-- CONTENT -->
    <div class="content">

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}

    </div>

</div>

<!-- GLOBAL IMAGE MODAL -->
<div id="imageModal" class="image-modal">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const closeBtn = document.querySelector(".close-btn");

    if (!modal || !modalImg || !closeBtn) return;

    document.querySelectorAll(".zoomable").forEach(img => {
        img.addEventListener("click", function () {
            modal.style.display = "block";
            modalImg.src = this.src;
        });
    });

    closeBtn.addEventListener("click", function() {
        modal.style.display = "none";
    });

    modal.addEventListener("click", function(e) {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });

});
</script>

</body>
</html>
